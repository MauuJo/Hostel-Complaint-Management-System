<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            background-color: #f0f0f0;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
        }
        
        .login-form {
            background-color: #ffffff;
            padding: 40px; /* Increased padding */
            border-radius: 20px; /* Increased border radius */
            width: 300px; /* Increased width */
        }
        
        .input-container {
            position: relative;
            margin-bottom: 10px;
        }
        
        .input-container input {
            width: calc(100% - 40px); /* Adjusted width for input to accommodate icon */
            padding-left: 35px;
            padding-top:5px;
            padding-bottom:5px;
            border-radius: 20px;
            border: 1px solid #000000;
            outline: none;
        }
        
        
        
        .input-container .icon img {
            height: 10px; /* Adjusted height */
            width: auto; /* Adjusted width to maintain aspect ratio */
        }
        
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #FF953F;
            color: white;
            font-size: 16px;
            cursor: pointer;
            outline: none;
        }
        
        button:hover {
            background-color: #0056b3;
        }

        .lexend-font {
            font-family: 'Lexend', sans-serif;
            /* Additional styling properties if needed */
        }

        .back-button {
            width: 100px;
            
            background-color: #FF953F;
            color: #ffffff; /* White color for the text */
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
        .right-align {
            text-align: right; /* Align content to the right */
            padding-right: 20px;
            padding-top:20px;
        }
        .switch-link {
            color: #FF953F;
            text-decoration: underline;
        }
        .switch-link:hover {
            color: blue;
        }

        .dropdown_select {
            width: calc(100% - 0px); /* Adjusted width for input to accommodate icon */
            padding-left: 35px;
            padding-top:5px;
            padding-bottom:5px;
            border-radius: 20px;
            border: 1px solid #000000;
            outline: none;
            margin-bottom: 10px;
        }

        

        

        
        
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Tilt+Prism&display=swap" rel="stylesheet">
</head>
<body>
    <div class="right-align">
        <button class="back-button" onclick="redirectToNewPage_home()">Back</button>
        
    </div>
    <div class="login-container">
        <form class="login-form" action="/signupstaff" method="post" style="box-shadow: 0px 0px 10px 2px #FFCC85;">
            {% csrf_token %}
            <p class="lexend-font" style="text-align:center;padding-bottom:10px;font-weight:bold;font-size:24px;font-weight:500;">STAFF SIGNUP</p>
            <div class="input-container">
                <input type="text" name='id' placeholder="User ID">
            </div>
            <div class="input-container">
                <input type="text" name='full_name' placeholder="Full Name">
            </div>
            <div class="input-container">
                <input type="email" name='email' placeholder="Email">
            </div>
            <div class="input-container">
                <input type="text" name='phone' placeholder="Phone number">
            </div>
            <div class="input-container">
                <input type="password" name='password' placeholder="Password">
            </div>
            <div>
                <select class="dropdown_select" id="category" name="category" required >
                    <option value="" disabled selected hidden>Category</option>
                    <option value="1">Electricity</option>
                    <option value="2">Ethernet</option>
                    <option value="3">Water-cooler</option>
                    <option value="4">Plumbing</option>
                </select>
            </div>
            
            <button type="submit">Signup</button>

            <p style="text-align:center">Already have an account? 
                <a href="/login_staff" class="switch-link">Login to account</a>
            </p>
        </form>
        
    </div>

    <script>
        function redirectToNewPage_home() {
          window.location.href = "/";
        }
      </script>
</body>
</html>
